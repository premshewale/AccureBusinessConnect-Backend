spring.application.name=AccureBusinessConnect
server.port=8080


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/AccureBusinessConnect?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=Accure_Business_Connect_JWT_SECRET_987654321_DEVELOPMENT_USE_ONLY_ABCD
jwt.expiration-ms=86400000    


